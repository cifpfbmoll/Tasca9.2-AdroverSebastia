<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="logica.js"></script>
    <title>Formulario</title>
</head>

<body>
    <form class="mx-auto" style="width: 500px;">
        <div>
            <label for="exampleFormControlInput1">Escribe tus tags:</label>
        </div>
        <div class="input-group mb-3">
            <br>
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" onclick="llamarJson()">Button</button>
            </div>
            <input type="text" id="tags" class="form-control" placeholder="pelota playa arena" aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="select">
                <option value="all">Usar todas las etiquetas</option>
                <option value="any">Usar algunas etiquetas</option>
            </select>
        </div>
    </form>
    <div class="mx-auto" style="width: 1600px;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Media</th>
                    <th scope="col">Date</th>
                    <th scope="col">Author</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody id="tb"> </tbody>
        </table>
    </div>
</body>

</html>
