<!DOCTYPE html>
<html lang="en">

<head>
    <!--Importaciones y metadatos-->
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="logica.js"></script>
    <title>Formulario</title>
</head>

<body>
    <!--Formulario centrado y con ancho de 500 pixels-->
    <form class="mx-auto" style="width: 500px;">
        <div>
            <label for="exampleFormControlInput1">Escribe tus tags:</label>
        </div>
        <!--Bot칩n que agrega las filas a la tabla junto a la barra para especificar las etiquetas-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" onclick="llamarJson()">Filtrar</button>
            </div>
            <input type="text" id="tags" class="form-control" placeholder="pelota playa arena" aria-label="" aria-describedby="basic-addon1">
        </div>
        <!--Desplegable para indicar el modo de uso de las tags-->
        <div class="form-group">
            <label for="exampleFormControlSelect1">Seleccione tipo de busqueda</label>
            <select class="form-control" id="select">
                <option value="all">Usar todas las etiquetas</option>
                <option value="any">Usar algunas etiquetas</option>
            </select>
        </div>
        <!--Bot칩n para limpiar la tabla-->
        <div>
            <button type="button" class="btn btn-danger" onclick="vaciar()">Limpiar</button>
        </div>
    </form>
    <br><br><br>
    <!--Tabla donde a침adimos los elementos-->
    <div class="mx-auto" style="width: 1600px;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!--Indicadores de las elemntos a agregar de la tabla-->
                    <th scope="col">Title</th>
                    <th scope="col">Media</th>
                    <th scope="col">Date</th>
                    <th scope="col">Author</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <!--Cuerpo de la tabla donde se a침adiran los elementos-->
            <tbody id="tb"> </tbody>
        </table>
    </div>
</body>

</html>
